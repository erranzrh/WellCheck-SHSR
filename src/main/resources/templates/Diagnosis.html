<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosis History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5 p-4 shadow bg-light rounded">
    <h2 class="text-center mb-4">Diagnosis History</h2>

    <!-- Approved Predictions -->
    <div class="mb-5">
        <h4 class="text-success mb-3">Approved Predictions</h4>
       <div th:if="${approvedList != null and !approvedList.isEmpty()}">

            <div th:each="prediction : ${approvedList}" class="card mb-4">
                <div class="card-header bg-light">
                    <strong>Diagnosis Time:</strong>
                    <span th:text="${#temporals.format(prediction.timestamp, 'dd MMM yyyy HH:mm')}"></span>
                </div>
                <div class="card-body">
                    <h5>Symptoms</h5>
                    <ul>
                        <li th:each="symptom : ${prediction.symptomsList}" th:text="${symptom}"></li>
                    </ul>
                    <h5>Diagnosis & Probabilities</h5>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Disease</th>
                                <th>Probability (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="disease, iterStat : ${prediction.diagnosisList}">
                                <td th:text="${disease}"></td>
                                <td th:text="${prediction.probabilityList[iterStat.index]}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <p th:if="${approvedList == null or approvedList.isEmpty()}" class="text-muted">No approved predictions available.</p>
    </div>

    <!-- Rejected Predictions -->
    <div>
       <h4 class="text-danger mt-4">Rejected Predictions</h4>
<div th:if="${rejectedList != null and !rejectedList.isEmpty()}">
    <div th:each="rejected : ${rejectedList}" class="card mb-3 border-danger">
        <div class="card-body">
            <p><strong>Symptoms:</strong></p>
            <ul>
                <li th:each="s : ${rejected.symptomsList}" th:text="${s}"></li>
            </ul>
            <p class="text-danger"><strong>Status:</strong> Rejected by your doctor.</p>
            
         <form th:action="@{/patient/requestManualDiagnosis}" method="post">
    <input type="hidden" name="patientId" th:value="${patient.userId}" />
    <input type="hidden" name="doctorId" th:value="${doctor.userId}" />
    <button type="submit" class="btn btn-outline-primary btn-sm">Request Manual Diagnosis</button>
</form>


        </div>
    </div>
</div>

        <p th:if="${rejectedList == null or rejectedList.isEmpty()}" class="text-muted">No rejected predictions found.</p>
    </div>

    <form th:action="@{/patient/backDashboard}" method="post" class="mt-4">
        <input type="hidden" th:value="${patient.userId}" name="patientId" />
        <input type="hidden" th:value="${doctor.userId}" name="doctorId" />
        <button class="btn btn-secondary">Back to Dashboard</button>
    </form>
</div>

</body>
</html>
