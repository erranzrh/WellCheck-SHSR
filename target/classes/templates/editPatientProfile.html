<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .f:hover{background-color: #e6e6e6;}
    </style>
    <title>Edit Profile</title>
</head>
<body>

    <div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                        <a th:href="@{/patient}" class="card-link" style="text-decoration: none; color: black;">
                            <div class="card bg-primary bg-opacity-25 rounded">
                                <img th:src="${patient.profilePicture} != null ? 'data:' + ${patient.profilePictureType} + ';base64,' + ${patient.profilePicture} : '/image/img_avatar1.png'"
     alt="Profile Picture" class="card-img-top" />


                                <div class="card-body">
                                    <h3 class="card-title" th:text="${patient.name}"></h3>
                                    <p style=" font-size: 12px;">Patient Contact No. : <span th:text="${patient.contact}"></span></p>
                                    <p style=" font-size: 12px;">Patient Address : <span th:text="${patient.address}"></span></p>
                                    <p style=" font-size: 12px;">Emergency Contact No. : <span th:text="${patient.emergencyContact}"></span></p>
                                </div>
                            </div>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" hidden="true" name="logoutForm">
                                    <button>Logout</button>
                                </form>
                                <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <h1>Edit Profile</h1>
                    <div style="height: 500px; width: auto;">
                        <table>
                            <form th:object="${patient}" th:action="@{/patient/editProfile/submit}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{userId}" />
    <input type="hidden" th:field="*{password}" />
    <input type="hidden" th:field="*{role}" />
    <input type="hidden" th:field="*{sensorDataId}" />
    <input type="hidden" th:field="*{profilePicture}" />

    <tr>
        <td><p>Full Name:</p></td>
        <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
        <td><p>Contact Number:</p></td>
        <td><input type="text" th:field="*{contact}" required></td>
    </tr>
    <tr>
        <td><p>Address:</p></td>
        <td><input type="text" th:field="*{address}" required></td>
    </tr>
    <tr>
        <td><p>Emergency Contact Number:</p></td>
        <td><input type="text" th:field="*{emergencyContact}" required></td>
    </tr>
    <tr>
        <td><p>Profile Picture (PNG only):</p></td>
        <td><input type="file" name="imageFile" accept="image/png,image/jpeg,image/jpg">
</td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="submit" class="btn btn-primary">Update</button>
        </td>
    </tr>
</form>

                        </table>
                        
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>

</html>
