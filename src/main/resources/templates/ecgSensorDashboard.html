<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ECG Sensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ECG Sensor Data for <span th:text="${patient.name}"></span></h2>

    <div th:if="${sensorDataList != null}">
        <h4>Latest Reading</h4>
        <table class="table table-bordered">
            <tr><th>Heart Rate</th><td th:text="${sensorDataList.heart_Rate}"></td></tr>
            <tr><th>ECG Value</th><td th:text="${sensorDataList.ecgReading}"></td></tr>
            <tr><th>Timestamp</th><td th:text="${#dates.format(sensorDataList.timestamp, 'dd MMM yyyy HH:mm')}"></td></tr>
        </table>
    </div>

    <div th:if="${sensorDataListHistory != null}">
        <h4>History</h4>
        <table class="table table-striped">
            <thead><tr><th>Heart Rate</th><th>ECG</th><th>Timestamp</th></tr></thead>
            <tbody>
                <tr th:each="history : ${sensorDataListHistory}">
                    <td th:text="${history.heart_Rate}"></td>
                    <td th:text="${history.ecgReading}"></td>
                    <td th:text="${#dates.format(history.timestamp, 'dd MMM yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${sensorDataList == null}">
        <p>No sensor data available for this patient.</p>
    </div>

</div>
</body>
</html>
