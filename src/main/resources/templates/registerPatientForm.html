<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/registerPatient}" method="post" th:object="${patient}">
        <legend>Patient Registration</legend>
        <fieldset>

            <div class="form-group">
                <label>Patient ID:</label>
                <input name="userId" class="form-control" type="text" placeholder="Enter ID" required>
            </div>

            <div class="form-group">
                <label>Full Name:</label>
                <input name="name" class="form-control" type="text" placeholder="Enter Full Name" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input name="password" class="form-control" type="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label>Contact No:</label>
                <input name="contact" class="form-control" type="text" placeholder="012-3456789" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="example@email.com" required>
            </div>

            <input type="hidden" name="role" value="PATIENT"/>

            <div class="form-group">
                <label>Address:</label>
                <input name="address" class="form-control" type="text" placeholder="Enter Address" required>
            </div>

            <div class="form-group">
                <label>Emergency Contact No:</label>
                <input name="emergencyContact" class="form-control" type="text" placeholder="Enter Emergency Contact No" required>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit Form</button>
                <button type="reset" class="btn btn-warning">Reset Form</button>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
