<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Medicine List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-button:not(.collapsed) {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Patient Medicine List</h2>

    <!-- ðŸ” Search -->
    <form class="mb-4 d-flex justify-content-center" method="get" action="">
        <input type="text" name="searchQuery" th:value="${searchQuery}" placeholder="Search by patient name"
               class="form-control w-50 me-2"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Accordion for patients -->
    <div class="accordion" id="patientAccordion">
        <div th:each="entry, iter : ${patientPrescriptions}">
            <div class="accordion-item mb-3">
                <h2 class="accordion-header" th:id="'heading-' + ${iter.index}">
                    <button class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#collapse-' + ${iter.index}"
                            th:aria-controls="'collapse-' + ${iter.index}">
                        Patient: <span th:text="${entry.key.name}" class="ms-2"></span>
                    </button>
                </h2>
                <div class="accordion-collapse collapse"
                     th:id="'collapse-' + ${iter.index}"
                     th:aria-labelledby="'heading-' + ${iter.index}"
                     data-bs-parent="#patientAccordion">
                    <div class="accordion-body">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light text-center">
                                <tr>
                                    <th>Prescription</th>
                                    <th>Diagnosis</th>
                                    <th>Medicines</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pres : ${entry.value}">
                                    <td th:text="${pres.prescriptionDescription}"></td>
                                    <td th:text="${pres.diagnosisAilmentDescription}"></td>
                                    <td>
                                        <ul class="mb-0">
                                            <li th:each="med : ${pres.medicineList}" th:text="${med}"></li>
                                        </ul>
                                    </td>
                                    <td th:text="${#dates.format(pres.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”„ Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <a th:href="@{/pharmacist}" class="btn btn-secondary">Back to Dashboard</a>
        <div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/pharmacist/patient-medicine-list(pageNo=${currentPage - 1}, searchQuery=${searchQuery})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/pharmacist/patient-medicine-list(pageNo=${i}, searchQuery=${searchQuery})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/pharmacist/patient-medicine-list(pageNo=${currentPage + 1}, searchQuery=${searchQuery})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
