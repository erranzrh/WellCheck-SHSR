<!-- PharmacistDashboard.html (Revised without pagination and search)-->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/medicineStock.css" rel="stylesheet">
    <style>
        .f:hover {
            background-color: #e6e6e6;
        }
    </style>
    <title>Pharmacist Dashboard</title>
</head>

<body>
    <div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                        <a th:href="@{/pharmacist}" class="card-link" style="text-decoration: none; color: black;">
                            <div class="card bg-primary bg-opacity-25 rounded">
                               <img class="card-img-top"
     th:src="${pharmacist.profilePicture} != null ? 'data:' + ${pharmacist.profilePictureType} + ';base64,' + ${pharmacist.profilePicture} : '/image/img_avatar1.png'"
     alt="Profile Picture" />

                                <div class="card-body">
                                    <h3 class="card-title" th:text="${pharmacist.name}"> </h3>
                                    <p class="card-text" th:text="${pharmacist.position}"></p>
                                </div>
                            </div>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a th:href="@{/pharmacist/updateProfile}" class="nav-link link-dark f">
                                    Edit Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/pharmacist/viewMedicineList}" class="nav-link link-dark f">
                                    Medicine List
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/pharmacist}" class="nav-link link-dark f">
                                    Medicine Stock
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link link-dark f" th:href="@{/pharmacist/patient-medicine-list}">Patient Medicines</a>
                            </li>

                            <li>
                                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                    <input type="submit" value="Logout" />
                                </form>
                                <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-9">
                    <h1>Pharmacist Dashboard</h1>
                    <br>
                    <h3>Medicine Stock information</h3>

                  <!-- Search Form -->
<form th:action="@{/pharmacist}" method="get" class="mb-3">
    <input type="text" name="searchQuery" th:value="${searchQuery}" placeholder="Search medicine..." class="form-control w-50 d-inline-block">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Medicine Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Medicine Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="med, stat : ${medicineStock}">
            <td th:text="${startIndex + stat.index + 1}"></td>
            <td th:text="${med.medName}"></td>
            <td th:text="${med.quantity}"></td>
        </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
      <a class="page-link" th:href="@{/pharmacist(pageNo=${currentPage - 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Previous</a>
    </li>
    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        th:classappend="${i == currentPage} ? 'active'">
      <a class="page-link" th:href="@{/pharmacist(pageNo=${i}, pageSize=${pageSize}, searchQuery=${searchQuery})}" th:text="${i + 1}">1</a>
    </li>
    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
      <a class="page-link" th:href="@{/pharmacist(pageNo=${currentPage + 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Next</a>
    </li>
  </ul>
</nav>


                    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Commented out to avoid error due to missing element
        // document.getElementById("lastUpdated").innerText = new Date().toLocaleString();
    </script>
</body>

</html>
