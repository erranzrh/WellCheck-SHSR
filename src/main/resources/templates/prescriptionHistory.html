

<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .f:hover{background-color: #e6e6e6;}
        input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }
    </style>
        <title>Patient Presctiption History</title>
</head>
<body>

<div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
    <div class="row">
        <!-- Sidebar: Doctor Profile and Task Menu -->
        <div class="col-md-4">
            <div class="d-flex flex-column p-3 bg-primary bg-opacity-25 rounded h-100">
                <a th:href="@{/doctor}" class="card-link text-decoration-none text-dark">
                    <div class="card bg-primary bg-opacity-25 rounded">
                        <div th:if="${doctor != null}">
                            <img class="card-img-top" th:src="'data:' + ${doctor.profilePictureType} + ';base64,' + ${doctor.profilePicture}" alt="Doctor Image"/>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="${doctor.name}">Doctor Name</h3>
                            <p class="card-text" th:text="${doctor.position}">Specialist</p>
                        </div>
                    </div>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column">
                     <li class="nav-item">
                            <a th:href="@{/doctor/updateProfile}" class="nav-link link-dark f">
                                Edit Profile
                            </a>
                        </li>
                        <li class="nav-item">
                           <a th:href="@{/doctor/myPatient}" class="nav-link link-dark f">
                                My Patient
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/assignpatient}" class="nav-link link-dark f">
                                Assign Patient
                            </a>
                        </li>
                       
                        <li>
                            <a th:href="@{/patient/list}"class="nav-link link-dark f">
                                List of Assigned Patient
                            </a>
                        </li>
                        
                          <li>
    <a th:href="@{/doctor/predictionReview}" class="nav-link link-dark f">Prediction Review</a>
</li>


 
                       
                     
                        <li>
                        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                            <input type="submit" value="Logout" />
                        </form>
                        <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content: Prescription History -->
        <div class="col-md-8">
            <h2>Prescription History</h2>
            <form th:action="@{/prescription/history}" method="get" class="mb-3">
                <input type="text" name="searchQuery" placeholder="Enter keyword to search"
                       th:value="${searchQuery}" style="width: 50%">
                <input type="hidden" name="pageNo" th:value="${currentPage}">
                <input type="hidden" name="pageSize" th:value="${pageSize}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Prescription</th>
                        <th>Diagnosis/Ailment</th>
                        <th>Medicines</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prescription, stat : ${prescriptionHistory}">
                        <td th:text="${prescription.prescriptionDescription}"></td>
                        <td th:text="${prescription.diagnosisAilmentDescription}"></td>
                        <td th:text="${#strings.listJoin(prescription.medicineList, ', ')}"></td>
                        <td th:text="${#temporals.format(prescription.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/prescription/history(pageNo=${currentPage - 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/prescription/history(pageNo=${i}, pageSize=${pageSize}, searchQuery=${searchQuery})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/prescription/history(pageNo=${currentPage + 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
        // ... JavaScript code for client-side filtering ...
    });
</script>

</body>
</html>
