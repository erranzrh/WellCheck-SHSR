<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.f:hover { background-color: #e6e6e6; }</style>
</head>
<body>

<div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <!-- Sidebar -->
            <div class="col">
                <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                    <a th:href="@{/patient}" class="card-link text-decoration-none text-dark">
                        <div class="card bg-primary bg-opacity-25 rounded">
                            <img th:if="${patient.profilePicture != null}"
                                 th:src="${'data:' + patient.profilePictureType + ';base64,' + patient.profilePicture}"
                                 alt="Profile Picture" class="card-img-top" />
                            <img th:if="${patient.profilePicture == null}"
                                 th:src="@{/image/img_avatar1.png}"
                                 alt="Profile Picture" class="card-img-top" />
                            <div class="card-body">
                                <h3 class="card-title" th:text="${patient.name}"></h3>
                                <p style="font-size: 12px;">Contact No.: <span th:text="${patient.contact}"></span></p>
                                <p style="font-size: 12px;">Address: <span th:text="${patient.address}"></span></p>
                                <p style="font-size: 12px;">Emergency Contact: <span th:text="${patient.emergencyContact}"></span></p>
                            </div>
                        </div>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/patient}" class="nav-link">Dashboard</a>
                        </li>
                        <li><a class="nav-link active">Edit Profile</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" hidden="true" name="logoutForm"></form>
                            <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Form -->
            <div class="col-9">
                <!-- Back Button -->
                <form th:action="@{/patient}" method="get">
                    <button type="submit" class="btn btn-secondary mb-3">Back to Dashboard</button>
                </form>

                <h1>Edit Profile</h1>
                <form th:object="${patient}" th:action="@{/patient/editProfile/submit}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{userId}" />
                    <input type="hidden" th:field="*{password}" />
                    <input type="hidden" th:field="*{role}" />
                    <input type="hidden" th:field="*{sensorDataId}" />

                    <table class="table">
                        <tr>
                            <th>Full Name:</th>
                            <td><input type="text" th:field="*{name}" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Contact Number:</th>
                            <td><input type="text" th:field="*{contact}" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td><input type="text" th:field="*{address}" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Emergency Contact Number:</th>
                            <td><input type="text" th:field="*{emergencyContact}" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Profile Picture (PNG/JPG):</th>
                            <td><input type="file" name="imageFile" accept="image/png,image/jpeg,image/jpg" class="form-control"></td>
                        </tr>
                    </table>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
