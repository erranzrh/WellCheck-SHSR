<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - Pharmacist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .f:hover { background-color: #e6e6e6; }
        input[type=text], input[type=file] {
            width: 100%;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded mt-4">
    <div class="row gx-5">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="shadow p-3 bg-primary bg-opacity-25 rounded">
                <a th:href="@{/pharmacist}" class="text-decoration-none text-dark">
                    <div class="card bg-primary bg-opacity-25">
                        <img class="card-img-top"
                             th:src="${pharmacist.profilePicture} != null ? 'data:' + ${pharmacist.profilePictureType} + ';base64,' + ${pharmacist.profilePicture} : '/image/img_avatar1.png'"
                             alt="Profile Picture" />
                        <div class="card-body">
                            <h3 class="card-title" th:text="${pharmacist.name}"></h3>
                            <p class="card-text" th:text="${pharmacist.position}"></p>
                        </div>
                    </div>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column">
                    <li><a th:href="@{/pharmacist/updateProfile}" class="nav-link link-dark f">Edit Profile</a></li>
                    <li><a th:href="@{/pharmacist/viewMedicineList(pageNo=0)}" class="nav-link link-dark f">Medicine List</a></li>
                    <li><a th:href="@{/pharmacist}" class="nav-link link-dark f">Medicine Stock</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm"></form>
                        <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="col-md-9">
            <h2>Edit Profile</h2>
            <form th:object="${pharmacist}" th:action="@{/pharmacist/updateProfile/profile}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{userId}" />
                <!-- Removed the invalid field -->
                <!-- <input type="hidden" th:field="*{profilePicture}" /> -->

                <table class="table">
                    <tr>
                        <th style="width: 30%;">Full Name</th>
                        <td><input type="text" th:field="*{name}" required></td>
                    </tr>
                    <tr>
                        <th>Contact</th>
                        <td><input type="text" th:field="*{contact}" pattern="[0-9\-]+" required></td>
                    </tr>
                    <tr>
                        <th>Hospital</th>
                        <td><input type="text" th:field="*{hospital}" readonly></td>
                    </tr>
                    <tr>
                        <th>Position</th>
                        <td><input type="text" th:field="*{position}" readonly></td>
                    </tr>
                    <tr>
                        <th>Profile Picture</th>
                        <td>
                            <input type="file" name="imageFile" accept="image/*">
                        </td>
                    </tr>
                </table>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 40%;">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
