<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approval History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 p-4 bg-light shadow rounded">
    <h2 class="mb-4">Diagnosis Approval History</h2>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctor/pending-predictions}">Pending Approvals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/doctor/approval-history}">Approval History</a>
        </li>
    </ul>

    <div class="mt-3" th:if="${historyPredictions.isEmpty()}">
        <p class="alert alert-info">No approved or rejected predictions available.</p>
    </div>

    <table class="table table-bordered" th:if="${!historyPredictions.isEmpty()}">
        <thead>
            <tr>
                <th>#</th>
                <th>Patient Name</th>
                <th>Symptoms</th>
                <th>Diagnosis</th>
                <th>Probabilities</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry, iterStat : ${historyPredictions}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${entry.key.name}"></td>
                <td><ul><li th:each="s : ${entry.value.symptomsList}" th:text="${s}"></li></ul></td>
                <td><ul><li th:each="d : ${entry.value.diagnosisList}" th:text="${d}"></li></ul></td>
                <td><ul><li th:each="p : ${entry.value.probabilityList}" th:text="${p + ' %'}"></li></ul></td>
                <td th:text="${#temporals.format(entry.value.timestamp, 'dd MMM yyyy HH:mm')}"></td>
                <td>
                    <span class="badge bg-success" th:if="${entry.value.approved}">Approved</span>
                    <span class="badge bg-danger" th:if="${entry.value.rejected}">Rejected</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
