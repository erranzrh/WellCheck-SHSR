<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .f:hover { background-color: #e6e6e6; }
        input[type=text], input[type=file] {
            width: 100%;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container shadow p-3 mb-5  bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <div class="col ">
                <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                    <a th:href="@{/doctor}" class="card-link" style="text-decoration: none; color: black;">
                        <div class="card bg-primary bg-opacity-25 rounded">
                           <img th:src="'data:' + ${doctor.profilePictureType} + ';base64,' + ${doctor.profilePicture}"
     alt="Doctor Profile" class="card-img-top" />
                            <div class="card-body">
                                <h3 class="card-title" th:text="${doctor.name}" > </h3>
                                <p class="card-text" th:text="${doctor.position}"></p>
                            </div>
                        </div>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/doctor/updateProfile}" class="nav-link link-dark f">
                                Edit Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/doctor/myPatient(pageNo=1)}" class="nav-link link-dark f">
                                My Patient
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/assignpatient}" class="nav-link link-dark f">
                                Assign Patient
                            </a>
                        </li>
                       
                        <li>
                            <a th:href="@{/patient/list}"class="nav-link link-dark f">
                                List of Assigned Patient
                            </a>
                        </li>
                        
                          <li>
    <a th:href="@{/doctor/predictionReview}" class="nav-link link-dark f">Prediction Review</a>
</li>


 
                       
                     
                        <li>

                            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                <input type="submit" value="Logout" />
                            </form>
                            <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">
                                Logout
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        <div class="col-md-9">
            <h2>Edit Profile</h2>
            <form th:object="${doctor}" th:action="@{/doctor/updateProfile/profile}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{userId}" />
    <input type="hidden" th:field="*{role}" />
    <input type="hidden" th:field="*{hospital}" />
    <input type="hidden" th:field="*{position}" />

    <tr>
        <th>Full Name:</th>
        <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
        <th>Contact:</th>
        <td><input type="text" th:field="*{contact}" required></td>
    </tr>
    <tr>
        <th>Profile Picture:</th>
        <td><input type="file" name="profileImage" accept="image/*"></td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" class="btn btn-primary">Update</button></td>
    </tr>
</form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
