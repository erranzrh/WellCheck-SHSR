<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Prediction History for <span th:text="${patient.name}"></span></h2>

    <table class="table table-bordered shadow-sm">
        <thead class="table-primary text-center">
            <tr>
                <th>Submitted Symptoms</th>
                <th>Predicted Diseases & Probabilities</th>
                <th>Created Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prediction : ${predictions}">
                <td>
                    <ul>
                        <li th:each="symptom : ${prediction.symptomsList}" th:text="${symptom}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="i, stat : ${#numbers.sequence(0, prediction.diagnosisList.size() - 1)}"
                            th:text="${prediction.diagnosisList[i]} + ': ' + ${#numbers.formatDecimal(prediction.probabilityList[i], 0, 2)} + '%'">
                        </li>
                    </ul>
                </td>
                <td th:text="${#dates.format(prediction.timestamp, 'dd MMM yyyy HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

    <!-- PAGINATION -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/doctor/predictionHistory(patientId=${patientId}, pageNo=${currentPage - 1})}">Previous</a>
            </li>

            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/doctor/predictionHistory(patientId=${patientId}, pageNo=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/doctor/predictionHistory(patientId=${patientId}, pageNo=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="mt-3 text-center">
        <a th:href="@{/doctor}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
