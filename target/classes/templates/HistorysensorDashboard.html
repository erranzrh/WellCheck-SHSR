<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor History Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Patient Sensor History Dashboard</h2>

    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{/doctor/myPatient(pageNo=1)}">Back</a>
    </div>

    <div class="mb-3">
        <strong>Patient ID:</strong> <span th:text="${patientid}"></span><br>
        <strong>Sensor ID:</strong> 
        <span th:if="${sensorDataList != null}" th:text="${sensorDataList.sensorDataId}"></span>
        <span th:if="${sensorDataList == null}">None</span>
    </div>

    <h4>Current / Latest Sensor Data</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Body Temp (°C)</th>
                <th>SpO2 (%)</th>
                <th>ECG</th>
                <th>Heart Rate</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${sensorDataList != null}">
                <td th:text="${sensorDataList.bodyTemperature}"></td>
                <td th:text="${sensorDataList.oxygenReading}"></td>
                <td th:text="${sensorDataList.ecgReading}"></td>
                <td th:text="${sensorDataList.heart_Rate}"></td>
                <td th:text="${#dates.format(sensorDataList.timestamp, 'dd MMM yyyy HH:mm')}"></td>
            </tr>
            <tr th:unless="${sensorDataList != null}">
                <td colspan="5">No current data available.</td>
            </tr>
        </tbody>
    </table>

    <h4>Sensor Historical Data</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Body Temp (°C)</th>
                <th>SpO2 (%)</th>
                <th>ECG</th>
                <th>Heart Rate</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${sensorDataListHistory}">
                <td th:text="${history.bodyTemperature}"></td>
                <td th:text="${history.oxygenReading}"></td>
                <td th:text="${history.ecgReading}"></td>
                <td th:text="${history.heart_Rate}"></td>
                <td th:text="${#dates.format(history.timestamp, 'dd MMM yyyy HH:mm')}"></td>
            </tr>
            <tr th:if="${sensorDataListHistory == null}">
                <td colspan="5">No history data found.</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
