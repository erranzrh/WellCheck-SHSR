<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Health Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container shadow p-3 mt-5 bg-primary bg-opacity-25 rounded">
    <div class="row gx-5">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                <a th:href="@{/doctor}" style="text-decoration: none; color: black;">
                    <div class="card bg-primary bg-opacity-25 rounded">
                        <img th:src="'data:' + ${doctor.profilePictureType} + ';base64,' + ${doctor.profilePicture}" class="card-img-top" alt="Doctor Profile" />
                        <div class="card-body">
                            <h4 class="card-title" th:text="${doctor.name}"></h4>
                            <p class="card-text" th:text="${doctor.position}"></p>
                        </div>
                    </div>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li><a th:href="@{/doctor/updateProfile}" class="nav-link link-dark">Edit Profile</a></li>
                    <li><a th:href="@{/doctor/myPatient(pageNo=1)}" class="nav-link active">My Patient</a></li>
                    <li><a th:href="@{/assignpatient}" class="nav-link link-dark">Assign Patient</a></li>
                    <li><a th:href="@{/patient/list}" class="nav-link link-dark">List of Assigned Patient</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                            <input type="submit" value="Logout"/>
                        </form>
                        <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h1>My Patient</h1>
            <div>
                <h2 th:text="${patient.name}"></h2>
                <h5 th:text="${patient.contact}"></h5>
                <h4>Latest health status</h4>
                <input type="text" placeholder="Enter keyword to search" id="search-input" class="form-control w-50 mb-3">
               <a th:href="@{/doctor/sensorDashboard(patientId=${patient.userId}, role='doctor')}" class="btn btn-info btn-lg float-end">View Sensor History</a>

            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Date</th>
                        <th>Symptoms</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="healthStatusBody">
                    <tr th:each="entry, count : ${healthStatusList}" class="product">
                        <td th:text="${count.count}"></td>
                        <td class="timestamp" th:text="${#dates.format(entry.value.timestamp, 'dd MMM yyyy HH:mm')}"></td>
                        <td>
                            <ul>
                                <li th:each="symptom : ${entry.value.symptomsList}" th:text="${symptom}"></li>
                            </ul>
                        </td>
                        <td><button class="btn btn-primary show_confirmation_page">View Reading</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Sensor Reading</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr><th>Temp</th><th>Oxygen</th><th>ECG</th><th>HR</th><th>Date & Time</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sensorData : ${sensorDataList}">
                                        <td th:text="${sensorData.bodyTemperature}"></td>
                                        <td th:text="${sensorData.oxygenReading}"></td>
                                        <td th:text="${sensorData.ecgReading}">-</td>
                                        <td th:text="${sensorData.heart_Rate}"></td>
                                        <td th:text="${#dates.format(sensorData.timestamp, 'dd MMM yyyy HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Modal popup logic
    const modal = document.getElementById("myModal");
    document.querySelectorAll(".show_confirmation_page").forEach(btn => {
        btn.onclick = () => modal.style.display = "block";
    });
    document.querySelector(".btn-close").onclick = () => modal.style.display = "none";
    document.querySelector(".btn-secondary").onclick = () => modal.style.display = "none";

    // Search filtering
    document.getElementById('search-input').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        document.querySelectorAll('.product').forEach(row => {
            const date = row.querySelector('.timestamp').textContent.toLowerCase();
            const note = row.querySelectorAll('td')[2].textContent.toLowerCase();
            row.style.display = (date.includes(query) || note.includes(query)) ? '' : 'none';
        });
    });
</script>
</body>
</html>
