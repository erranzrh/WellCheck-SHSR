<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Predictions Review</h2>

    <!-- 🔍 Search Form -->
    <form class="mb-4" th:action="@{/doctor/predictionReview}" method="get">
        <div class="input-group">
            <input type="text" name="searchQuery" class="form-control" placeholder="Search by patient name" th:value="${searchQuery}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div th:if="${#maps.isEmpty(latestPredictions)}">
        <div class="alert alert-info text-center">No predictions found.</div>
    </div>

    <div th:if="${!#maps.isEmpty(latestPredictions)}">
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-primary text-center">
                <tr>
                    <th>Patient</th>
                    <th>Latest Submitted Symptoms</th>
                    <th>Prediction Result</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${latestPredictions}">
                    <td class="align-middle text-center fw-bold" th:text="${entry.key != null ? entry.key.name : 'N/A'}"></td>
                    <td>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-1 px-2"
                                th:each="symptom : ${entry.value.symptomsList}"
                                th:text="${symptom}">
                            </li>
                        </ul>
                    </td>
                    <td>
                        <table class="table table-sm mb-0">
                            <thead class="table-light">
                                <tr><th>Disease</th><th>Probability (%)</th></tr>
                            </thead>
                            <tbody>
                                <tr th:each="i : ${#numbers.sequence(0, entry.value.diagnosisList.size() - 1)}">
                                    <td th:text="${entry.value.diagnosisList[i]}"></td>
                                    <td th:text="${entry.value.probabilityList[i]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table class="table table-sm mb-0">
                            <tbody>
                                <tr th:each="i : ${#numbers.sequence(0, entry.value.diagnosisList.size() - 1)}">
                                    <td th:text="${descriptionMap[entry.value.diagnosisList[i]]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="align-middle text-center">
                        <a th:href="@{/prescription/form(patientId=${entry.key.userId})}" class="btn btn-success btn-sm mb-2">Provide Diagnosis</a><br/>
                        <a th:href="@{/doctor/predictionHistory(patientId=${entry.key.userId})}" class="btn btn-primary btn-sm">View History</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 📄 Pagination Controls -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/doctor/predictionReview(pageNo=${currentPage - 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Previous</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/doctor/predictionReview(pageNo=${i}, pageSize=${pageSize}, searchQuery=${searchQuery})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/doctor/predictionReview(pageNo=${currentPage + 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="mt-3">
        <a th:href="@{/doctor}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
