<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor's Prescription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .timestamp { font-weight: bold; color: #004080; }
    </style>
</head>
<body>

<div class="container mt-5 p-4 shadow bg-primary bg-opacity-25 rounded" style="max-width: 800px;">
    <form th:action="@{/patient/backDashboard}" method="post">
        <input type="hidden" th:name="patientId" th:value="${patient.userId}" />
        <input type="hidden" th:name="doctorId" th:value="${doctor != null ? doctor.userId : ''}" />
        <button class="btn btn-secondary mb-3">Back</button>
    </form>

    <h2 class="text-center mb-4">Doctor's Prescription & Diagnosis Ailments</h2>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}">No prescriptions available.</div>

    <div th:if="${prescription != null}">
        <div class="card bg-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Your Doctor</h5>
                <p><strong th:text="${doctor.name}">Dr. Name</strong> - <span th:text="${doctor.position}">Specialist</span></p>
                <p><strong>Time of Prescription:</strong> <span th:text="${#temporals.format(prescription.timestamp, 'dd MMM yyyy HH:mm')}">N/A</span></p>
            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Prescription</div>
            <div class="card-body">
                <textarea class="form-control" rows="4" readonly th:text="${prescription.prescriptionDescription}">No Prescription</textarea>
            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Diagnosis Ailment</div>
            <div class="card-body">
                <textarea class="form-control" rows="4" readonly th:text="${prescription.diagnosisAilmentDescription}">No Diagnosis</textarea>
            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Prescribed Medicines</div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Medicine Name</th>
                            <th scope="col">Prescribed Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="med, iterStat : ${prescription.medicineList}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${med}">Paracetamol</td>
                            <td><span th:text="${#temporals.format(prescription.timestamp, 'dd MMM yyyy HH:mm')}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
