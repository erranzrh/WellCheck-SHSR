<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 p-4 shadow bg-primary bg-opacity-25 rounded">
    <h2 class="mb-4">Diagnosis History</h2>

    <div th:if="${predictionList != null and !predictionList.isEmpty()}">
        <div th:each="pred : ${predictionList}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Prediction ID: <span th:text="${pred.predictionID}"></span></h5>
                <p><strong>Timestamp:</strong> <span th:text="${#temporals.format(pred.timestamp, 'dd MMM yyyy HH:mm')}"></span></p>

                <p><strong>Symptoms:</strong></p>
                <ul>
                    <li th:each="sym : ${pred.symptomsList}" th:text="${sym}"></li>
                </ul>

                <p><strong>Diagnosis & Probabilities:</strong></p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Disease</th>
                            <th>Probability (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d, iter : ${pred.diagnosisList}">
                            <td th:text="${d}"></td>
                            <td th:text="${pred.probabilityList[iter.index]}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:if="${predictionList == null or predictionList.isEmpty()}">
        <p class="text-muted">No prediction history available.</p>
    </div>

    <form th:action="@{/patient/backDashboard}" method="post">
        <input type="hidden" th:name="patientId" th:value="${patient.userId}" />
        <input type="hidden" th:name="doctorId" th:value="${doctor.userId}" />
        <button class="btn btn-secondary">Back</button>
    </form>
</div>

</body>
</html>
