<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor Status Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-available {
            background-color: #e0f7e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
        }

        .status-unavailable {
            background-color: #ffebee;
            color: #c62828;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
        }

        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sensor Registration Status</h2>
        <a class="btn btn-secondary" th:href="@{/admin}">Back</a>
    </div>

    <div class="filter-section">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Unique Key / Sensor ID / Patient Name">
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered" id="sensorTable">
            <thead class="table-light">
                <tr>
                    <th>Unique Key</th>
                    <th>Sensor ID</th>
                    <th>Patient Name</th>
                    <th>Patient ID</th>
                    <th>Hospital</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="status : ${sensorStatuses}">
                    <td th:text="${status.uniqueKey}"></td>
                    <td th:text="${status.sensorId != null ? status.sensorId : 'Not Assigned'}"></td>
                    <td th:text="${status.patientName != null ? status.patientName : 'N/A'}"></td>
                    <td th:text="${status.patientId != null ? status.patientId : '-'}"></td>
                    <td th:text="${status.registeredHospital != null ? status.registeredHospital : '-'}"></td>
                    <td>
                        <span th:class="${status.sensorId == null ? 'status-available' : 'status-unavailable'}"
                              th:text="${status.sensorId == null ? 'Available' : 'Registered'}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Simple client-side search
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const rows = document.querySelectorAll("#sensorTable tbody tr");

        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    });
</script>

</body>
</html>
