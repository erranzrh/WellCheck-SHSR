<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.f:hover { background-color: #e6e6e6; }</style>
</head>
<body>

<div class="container mt-5">
    <div class="row gx-5">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="p-3 bg-light rounded shadow">
                <a th:href="@{/pharmacist}" class="text-decoration-none text-dark">
                    <div class="card bg-light mb-3">
                        <img class="card-img-top" th:src="@{/image/img_avatar1.png}" alt="Avatar">
                        <div class="card-body">
                            <h5 class="card-title">Syazwani</h5>
                            <p class="card-text">Head Officer</p>
                        </div>
                    </div>
                </a>
                <ul class="nav flex-column">
                    <li class="nav-item"><a th:href="@{/pharmacist/updateProfile}" class="nav-link f">Edit Profile</a></li>
                    <li class="nav-item"><a th:href="@{/pharmacist/viewMedicineList(pageNo=0)}" class="nav-link f active">Medicine List</a></li>
                    <li class="nav-item"><a th:href="@{/pharmacist}" class="nav-link f">Medicine Stock</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                            <input type="submit" value="Logout" />
                        </form>
                        <a href="javascript: document.logoutForm.submit()" class="nav-link f">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h2 class="mb-4">Medicine List</h2>

            <!-- Add Button -->
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMedicineModal">+ Add Medicine</button>
            </div>

            <!-- Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Search -->
            <form th:action="@{/pharmacist/viewMedicineList}" method="get" class="mb-4">
                <input type="text" name="searchQuery" class="form-control w-50 d-inline" placeholder="Search..." th:value="${searchQuery}">
                <input type="hidden" name="pageNo" th:value="${currentPage}">
                <input type="hidden" name="pageSize" th:value="${pageSize}">
                <button class="btn btn-primary">Search</button>
            </form>

            <!-- Table -->
            <div th:if="${#lists.isEmpty(medicineList)}">
                <p class="text-muted">No medicine found. Please add new medicine.</p>
            </div>
            <div th:unless="${#lists.isEmpty(medicineList)}">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Medicine Name</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medicine, stat : ${medicineList}">
                            <td th:text="${startIndex + stat.index + 1}"></td>
                            <td th:text="${medicine.medName}"></td>
                            <td th:text="${medicine.quantity}"></td>
                            <td>
                                <a th:href="@{'/pharmacist/editMedicine/' + ${medicine.medId}}" class="btn btn-sm btn-primary">Edit</a>
                                <form th:action="@{'/pharmacist/deleteMedicine/' + ${medicine.medId}}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this medicine?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/pharmacist/viewMedicineList(pageNo=${currentPage - 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/pharmacist/viewMedicineList(pageNo=${i}, pageSize=${pageSize}, searchQuery=${searchQuery})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/pharmacist/viewMedicineList(pageNo=${currentPage + 1}, pageSize=${pageSize}, searchQuery=${searchQuery})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Add Medicine Modal -->
<div class="modal fade" id="addMedicineModal" tabindex="-1" aria-labelledby="addMedicineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/pharmacist/addMedicine}" method="post">
            <div class="modal-header">
                <h5 class="modal-title">Add New Medicine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="medName" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" name="medName" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" min="1" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
