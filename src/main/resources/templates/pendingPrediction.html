<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Approval Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 p-4 bg-light shadow rounded">
    <div class="mb-3">
    <a th:href="@{/doctor}" class="btn btn-secondary">Back to Dashboard</a>
</div>
    <h2 class="mb-4">Diagnosis Approval Management</h2>


    <!-- Tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/doctor/pending-predictions}">Pending Approvals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctor/approval-history}">Approval History</a>
        </li>
    </ul>

    <div class="mt-3">
        <div th:if="${pendingPredictions.isEmpty()}">
            <p class="alert alert-info">No pending predictions to approve.</p>
        </div>

        <table class="table table-bordered" th:if="${!pendingPredictions.isEmpty()}">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Patient Name</th>
                    <th>Symptoms</th>
                    <th>Predicted Diseases</th>
                    <th>Probabilities</th>
                    <th>Timestamp</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry, iterStat : ${pendingPredictions}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${entry.key.name}"></td>
                    <td>
                        <ul><li th:each="s : ${entry.value.symptomsList}" th:text="${s}"></li></ul>
                    </td>
                    <td>
                        <ul><li th:each="d : ${entry.value.diagnosisList}" th:text="${d}"></li></ul>
                    </td>
                    <td>
                        <ul><li th:each="p : ${entry.value.probabilityList}" th:text="${p + ' %'}"></li></ul>
                    </td>
                    <td th:text="${#temporals.format(entry.value.timestamp, 'dd MMM yyyy HH:mm')}"></td>
                    <td>
                        <form th:action="@{/doctor/approvePredictionByDoctor}" method="post" style="display:inline-block;">
                            <input type="hidden" name="patientId" th:value="${entry.key.userId}" />
                            <input type="hidden" name="predictionId" th:value="${entry.value.predictionID}" />
                            <button type="submit" class="btn btn-success btn-sm">Approve</button>
                        </form>
                        <form th:action="@{/doctor/rejectPredictionByDoctor}" method="post" style="display:inline-block;">
                            <input type="hidden" name="patientId" th:value="${entry.key.userId}" />
                            <input type="hidden" name="predictionId" th:value="${entry.value.predictionID}" />
                            <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
