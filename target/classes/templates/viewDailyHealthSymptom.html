<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .f:hover { background-color: #e6e6e6; }
    </style>
    <title>View Daily Health</title>
</head>
<body>

<div class="container shadow p-3 mb-5 bg-primary bg-opacity-25 rounded" style="position: relative; top: 50px;">
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <!-- Sidebar -->
            <div class="col">
                <div class="d-flex shadow flex-column flex-shrink-0 p-3 bg-primary bg-opacity-25 rounded">
                    <a th:href="@{/patient}" class="card-link" style="text-decoration: none; color: black;">
                        <div class="card bg-primary bg-opacity-25 rounded">
                            <img th:if="${patient.profilePicture != null}"
                                 th:src="${'data:' + patient.profilePictureType + ';base64,' + patient.profilePicture}"
                                 alt="Profile Picture" class="card-img-top" />
                            <img th:if="${patient.profilePicture == null}"
                                 th:src="@{/image/img_avatar1.png}"
                                 alt="Profile Picture" class="card-img-top" />
                            <div class="card-body">
                                <h3 class="card-title" th:text="${patient.name}">Patient Name</h3>
                                <p style="font-size: 12px;">Patient Contact No.: <span th:text="${patient.contact}">-</span></p>
                                <p style="font-size: 12px;">Patient Address: <span th:text="${patient.address}">-</span></p>
                                <p style="font-size: 12px;">Emergency Contact No.: <span th:text="${patient.emergencyContact}">-</span></p>
                            </div>
                        </div>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
        <a href="#" class="nav-link">Dashboard</a>
    </li>
    <li>
        <a class="nav-link active" aria-current="page">View</a>
    </li>

                       <li>
                        <a th:href="@{/patient/editProfile(patientId=${patient?.userId})}" class="nav-link link-dark f">
                            Edit Profile 
                        </a>
                    </li>
                        <li>
                        <a th:href="@{/patient/sensorDashboard(patientId=${patient?.userId}, role='patient')}" class="nav-link link-dark f">
                        Health Condition
                        </a>

                    </li>
                        <li>
                            <form th:action="@{/logout}" method="post" hidden="true" name="logoutForm"></form>
                            <a href="javascript: document.logoutForm.submit()" class="nav-link link-dark f">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-9">
                <form th:action="@{/patient/backDashboard}" method="post">
                    <input type="hidden" th:name="patientId" th:value="${patient.userId}" />
                    <input type="hidden" th:name="doctorId" th:value="${doctor.userId}" />
                    <div class="m-3 d-flex justify-content-left align-items-center">
                        <input class="btn btn-secondary" value="Back" type="submit">
                    </div>
                </form>

                <h1>History of health status</h1>
                <h3 th:text="${patient.name}"></h3>
                <h3 th:text="${patient.contact}"></h3>

                <legend>History of your daily health</legend>
                <input type="text" placeholder="Enter keyword to search" id="search-input" style="width: 50%" class="mb-2" />

                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Symptoms</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
<tr th:each="entry : ${healthStatusList}">
    <td><span th:text="${#dates.format(entry.value.timestamp, 'dd MMM yyyy HH:mm')}"></span></td>
    <td>
        <ul>
            <li th:each="symptom : ${entry.value.symptomsList}" th:text="${symptom}"></li>
        </ul>
    </td>
    <td>
        <form th:action="@{/viewPatientHealthStatus/deletesymptom}" method="post">
            <input type="hidden" th:name="healthstatus" th:value="${entry.key}" />
            <input type="hidden" th:name="patientId" th:value="${patient.userId}" />
            <input type="hidden" th:name="doctorId" th:value="${doctor.userId}" />
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </td>
</tr>
</tbody>

                </table>

                <!-- Pagination Controls -->
                <div class="d-flex justify-content-center align-items-center">
                    <nav th:if="${totalPage > 1}">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/viewPatientHealthStatus/b(patientId=${patient.userId},doctorId=${doctor.userId},pageNo=${prevPage})}">&lt;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPage)}">
                                <a class="page-link" th:href="@{/viewPatientHealthStatus/b(patientId=${patient.userId},doctorId=${doctor.userId},pageNo=${i})}"
                                   th:text="${i}"></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{/viewPatientHealthStatus/b(patientId=${patient.userId},doctorId=${doctor.userId},pageNo=${nextPage})}">&gt;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="d-flex justify-content-center align-items-center bg-primary bg-opacity-25 shadow-lg rounded">
                    <p class="btn"><b>Page: <span th:text="${currentPage}"></span></b></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
    // Search functionality
    const searchInput = document.getElementById("search-input");
    const table = document.getElementsByTagName("table")[0];
    searchInput.addEventListener("input", function () {
        const searchQuery = this.value.toLowerCase();
        const rows = table.getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].getElementsByTagName("td");
            let hideRow = true;
            for (let j = 0; j < columns.length; j++) {
                const columnText = columns[j].textContent.toLowerCase();
                if (columnText.indexOf(searchQuery) !== -1) {
                    hideRow = false;
                    break;
                }
            }
            rows[i].style.display = hideRow ? "none" : "";
        }
    });
</script>
</body>
</html>
