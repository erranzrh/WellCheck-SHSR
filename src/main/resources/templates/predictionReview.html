<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Predictions Review</h2>

    <div th:if="${#maps.isEmpty(latestPredictions)}">
        <div class="alert alert-info text-center">No predictions found.</div>
    </div>

    <div th:if="${!#maps.isEmpty(latestPredictions)}">
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-primary text-center">
                <tr>
                    <th>Patient</th>
                    <th>Submitted Symptoms</th>
                    <th>Prediction Result</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${latestPredictions}">
                    <td class="align-middle text-center fw-bold" th:text="${entry.key.name}"></td>

                    <!-- Symptoms Section -->
                    <td>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-1 px-2" th:each="symptom : ${entry.value.symptomsList}" th:text="${symptom}"></li>
                        </ul>
                    </td>

                    <!-- Prediction Result Section -->
                    <td>
                        <table class="table table-sm mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Disease</th>
                                    <th>Probability (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="i : ${#numbers.sequence(0, entry.value.diagnosisList.size() - 1)}">
                                    <td th:text="${entry.value.diagnosisList[i]}"></td>
                                    <td th:text="${entry.value.probabilityList[i]}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>

                    <!-- Provide Diagnosis -->
                    <td class="align-middle text-center">
                        <a th:href="@{/prescription/form(patientId=${entry.key.userId})}" 
                           class="btn btn-success btn-sm">Provide Diagnosis</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/doctor}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
