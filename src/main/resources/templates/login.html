
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SHSR Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{width: 30%;}
        h1{text-align: center;margin: 120px;}

        a,a:hover{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Smart Healthcare Remote System</h1>
<div id="login_contain" class="container mt-3">

    <h3>Login</h3>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter User ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <a th:href="@{/registerPatient}" class="btn btn-secondary">Register</a>
    </form>
</div>

</body>
</html>
