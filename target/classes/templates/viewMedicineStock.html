<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine Stock Info</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Medicine Stock Information</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Medicine Name</th>
                <th>Quantity</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicineStockInfo : ${medicineStockInfoList}">
                <td th:text="${medicineStockInfo.medName}"></td>
                <td th:text="${medicineStockInfo.quantity}"></td>
                <td>
                    <span th:text="${medicineStockInfo.stockStatus}"
                          th:classappend="'badge ' + (${medicineStockInfo.stockStatus} == 'Low' ? 'bg-danger' : (${medicineStockInfo.stockStatus} == 'Medium' ? 'bg-warning text-dark' : 'bg-success'))">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/pharmacist" class="btn btn-secondary">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
